<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="div-lista-productos">
        <h2 class="text-center">Lista de Productos</h2>
        <br><br>
        <table id="tabla">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Existencia</th>
                    <th>Proveedor</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" id="boton-editar-producto" class="btn btn-outline-success" disabled>Actualizar/Editar</button>
            <button type="button" id="boton-crear-pedido" class="btn btn-outline-success" disabled>Solicitud de Pedido</button>
        </div>
    </div>
    <script src="rendererListaProductos.js"></script>
</body>
</html>
