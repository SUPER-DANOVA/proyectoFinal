<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="div-ordenes">
        <h2 class="text-center">Realizar Pedido</h2>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
        <label for="id-producto">CÃ³digo del Producto:</label>
            <input type="text" id="id-producto" name="id-producto" class="form-control" disabled>
        <label for="nombre-producto">Nombre del Producto:</label>
            <input type="text" id="nombre-producto" name="nombre-producto" class="form-control" disabled>
        </div>
        <form id="formularioPedido">
            <div class="d-grid gap-2 col-6 mx-auto">
                <label for="Proveedor">Proveedor:</label>
                <select id="Proveedor" name="proveedor" required>
                </select>
                <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" class="form-control" required>
                <br>
                <button type="submit" class="btn btn-outline-success" id="botonConfirmarPedido">Confirmar Pedido</button>
            </div>
        </form>
    </div>
    <script src="rendererPedidos.js"></script>
</body>
</html>
